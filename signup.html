<html>
    <head>
        <title>Sign Up GoUMKM</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css.css">
        <link rel="icon" type="image/png" href="logo.png">
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </head>
    <body>
        <div class="main">

            <div class="form1">
                <p  class="frame">Sign Up</p>
                <form class="sign" action="https://madmasyhur.github.io/Go-UMKM/">
                    <div class="logo1">
                        <img src="t.png">
                        <img src="f.png">
                        <img src="g.png">
                        <p style="font-size:15px;text-align:center;color:grey; cursor: pointer;">atau dengan</p>
                    </div>
                    <input type="text" class="inputfield" placeholder="Masukkan Nama" required>
                    <input type="text" class="inputfield" placeholder="Masukkan Nama UMKM" required>
                    <input type="email" class="inputfield" placeholder="Masukkan Email" required>
                    <input type="text" class="inputfield" placeholder="Masukkan Username" required>
                    <input type="password" class="inputfield" placeholder="Masukkan Password" required>
                    <input type="checkbox" class="checkbox" required><span>Setuju dengan ketentuan</span>
                    <button type="submit" class="submit" >Sign Up</button>
                </form>
            </div>

        </div>
    </body>
</html>
